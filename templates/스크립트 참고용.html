<!Doctype html>
<html data-theme="light">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

        <!-- Bulma 불러오기 -->
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        >

        <!--ajax 불러오기-->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>


        <title>정글 Pick 로그인 페이지</title>

        <!-- style -->
        <style>
            html, body {
                height: 100%; /* 전체 높이를 화면 크기에 맞게 설정 */
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-container {
                width: 320px;
                margin: auto;
                text-align: center;
            }
            .logo-box {
                width: 150px;
                height: 150px;
                background-color: lightgray;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: auto;
            }

        </style>

        <script>
            {% if msg %}
                alert("{{ msg }}")
            {% endif %}
            // ['쿠키'라는 개념에 대해 알아봅시다]
            // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
            // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
            // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
            // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
            function login() {
                $.ajax({
                    type: "POST",
                    url: "/api/login",
                    data: {id_give: $('#userid').val(), pw_give: $('#userpw').val()},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                            // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                            $.cookie('mytoken', response['token']);

                            alert('로그인 완료!')
                            window.location.href = '/'
                        } else {
                            // 로그인이 안되면 에러메시지를 띄웁니다.
                            alert(response['msg'])
                            window.location.href='/register'
                        }
                    }
                })
            }

             // 엔터 키 이벤트 추가(아이디, 비번을 입력하고 엔터 시 자동 로그인)
    $(document).ready(function () {
        $("#userid, #userpw").keydown(function (event) {
            if (event.key === "Enter") {
                login();
            }
        });
    });
            </script>

        </head>
        


            <body>
                <div class="login-container">
                    <h1 class="title is-4">정글PICK!에 오신걸 환영합니다.</h1>
                    <div class="logo-box">
                        <img src="../static/Jungle_campus.png"/>
                    </div>
                    <div class="box">
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                     placeholder="아이디">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" id="userpw" placeholder="비밀번호">
                            </div>
                        </div>
                        <button class="button is-info is-fullwidth" onclick="login()">로그인</button>
                        <button class="button is-link is-fullwidth mt-2" onclick="location.href='/register'">회원가입</button>
                    </div>
                </div>
            </body>
        </html>
